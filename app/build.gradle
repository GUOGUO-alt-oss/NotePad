apply plugin: 'com.android.application'

android {
    namespace 'com.example.android.notepad'
    compileSdkVersion 34  // ✅ 重点：升级到最新SDK（34是当前主流）

    defaultConfig {
        applicationId "com.example.android.notepad"
        minSdkVersion 24     // ✅ 重点：最低支持Android 7.0（别再用11啦，太老火了！）
        targetSdkVersion 34  // ✅ 重点：必须跟compileSdkVersion一致

        testApplicationId "com.example.android.notepad.tests"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"  // ✅ 重点：测试框架升级了！
    }


    dependencies {
        implementation 'com.google.android.material:material:1.9.0'
        implementation 'androidx.appcompat:appcompat:1.6.1' // ✅ 一定要加！
    }

    buildTypes {
        release {
            minifyEnabled true  // ✅ 重点：开启混淆（安全又省空间！）
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  // ✅ 优化版混淆文件
        }
    }
}